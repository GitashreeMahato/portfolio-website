<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" align="center">

    <div>
        <label for="FN">Enter you First Name :</label>
        <input type="text" id="FN" name="FirstName" placeholder="Enter your First Name">
    </div>

    <br>
    <div>
        <label for="LN">Enter your Last Name :</label>
        <input type="text" id="LN" name="LastName" placeholder="Enter your Last Name">


    </div>
    <br>
    <div>
        <label for="gmail">Enter your Email Id :</label>
        <input type="email" id="gmail" name="Email id">
    </div>
    <br>
    <div>
        <label for="pw"> Create your Password :</label>
        <input type="password" id="pw" name="Password">
    </div>
    <br>
    <div>
        <label for="DOB">Date of Birth :</label>
        <input type="date" id="DOB" name="DateOfBirth">
    </div>
    <br>
    <div>
        <b>Gender :</b>

        <input type="radio" id="GM" name="gender">
        <label for="GM">Male</label>
        <input type="radio" id="GF" name="gender">
        
        <label for="GF">Female</label>

        


    </div>
    <br>
    <br>
     <button>Sign Up</button>  <button>Reset</button>
</form>
</body>
</html>
