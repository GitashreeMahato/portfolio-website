<body>
    <!--            Header section        -->

    <header class="page-header">
        <img src="logo/logo-black.svg" alt="logo" class="page-header_item">
        <nav class="main-navigation page-header__item">
            <ul role="menubar" class="navigation-list">
                <li role="presentation">
                    <a href="index.html" role="menuitem"
                        class="navigation-list__item navigation-list__item--active">Home</a>
                </li>
                <li role="presentation">
                    <a href="about.html" role="menuitem" class="navigation-list__item">About Me</a>
                </li>
                <li role="presentation">
                    <a href="work.html" role="menuitem" class="navigation-list__item">Work</a>

                <li role="presentation">
                    <a href="contact.html" role="menuitem" class="navigation-list__item">Contact</a>
                </li>
            </ul>

        </nav>
    </header>

    <!--      main     section       -->

    <main>
        <div class="contact_form">
          <h1>Contact</h1>
          <h2>Gitashree Mahato</h2>
          <p>
            Herbstsweg 11 22307 Hamburg, 
             <br>
             Deutschland
          </p>
  
          <!-- just form -->
  
          <form action="/" method="post">
            <div class="form_item">
              <!-- <label class="form_label" for="email">E-mail: </label> -->
              <input
                class="form_input"
                type="email"
                id="email"
                placeholder="Email"
                style="font-family: inherit"
                required
              >
            </div>
  
            <div class="form_item">
              <!-- <label class="form_label" for="tel">Telephone: </label> -->
              <input
                class="form_input"
                type="tel"
                id="tel"
                placeholder="Phone number"
                style="font-family: inherit"
                required
              >
            </div>
  
            <div class="form_item">
              <!-- <label class="form_label" for="message">Message: </label> -->
              <textarea
                class="form_input"
                maxlength="240"
                id="message"
                placeholder="Your message"
                rows="4"
                required
              ></textarea>
            </div>
  
            <div><button type="submit">Send message</button></div>
          </form>
        </div>
      </main>

    <!--       Footer   section          -->

    <footer class="page-footer">
        <p>Find me on</p>
        <div class="social-media">
            <a href="https://github.com/GitashreeMahato" target="_blank">
                <img src="./images/github_icon.svg" alt="GitHub"></a>
            <a href="https://www.instagram.com/mahatogitashree" target="_blank">
                <img src="./images/instagram _icon.svg" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/gitashree-mahato/" target="_blank">
                <img src="./images/linkedin_icon.svg" alt="LinkedIn"></a>    
        </div>
    </footer>

    <script src="JS/tota11y.min.js"></script>
</body>

</html>
